<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      .chat {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .chat input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="width: 22rem">
            <div class="card-body">
              <h5 class="card-title chat-title"></h5>
              <form action="" id="contact-form">
                <div class="form-group">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder=""
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="correo">Correo:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="correo"
                    placeholder=""
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="telefono">Telefono:</label>
                  <input
                    type="number"
                    class="form-control"
                    id="telefono"
                    placeholder=""
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  contactar
                </button>
              </form>
              <div
                id="mensajes"
                class="mt-2 overflow-auto"
                style="max-height: 22rem"
              >
                <div
                  class="alert alert-success ml-auto"
                  role="alert"
                  style="width: 16rem"
                >
                  A simple success alert—check it out!
                </div>
                <div
                  class="alert alert-light border mr-auto"
                  role="alert"
                  style="width: 16rem"
                >
                  A simple success alert—check it out!
                </div>
              </div>
              <div>
                <form action="" id="form-response">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="msg"
                      class="form-control"
                      placeholder="Recipient's username"
                      aria-label="Recipient's username"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary"
                        type="submit"
                        id="button-addon2"
                      >
                        enviar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex">
            <div>
              <h3>Admin chat</h3>
              <ul id="users-list"></ul>
            </div>

            <div
              class="card"
              id="amdin-card"
              style="width: 18rem; display: none"
            >
              <div class="card-body">
                <h5 class="card-title name-user"></h5>
                <div id="menssage-admin"></div>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <ul id="messages"></ul>
    <form action="" class="chat">
      <input id="m" autocomplete="off" /><button class="btn btn-success">Send</button>
    </form> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var users_list = [];
        var datos = {};
        var chats = [];
        var exist_user = users_list.find((item) => item.correo == data.correo);
        var checkForm = false;
        if (checkForm) {
          console.log($("#contact-form").hide());
        }
        var socket = io();
        socket.on("welcome-messaje", (msg) => {
          console.log(msg);
          $(".chat-title").text(msg);
        });

        $("#contact-form").submit((e) => {
          e.preventDefault();

          datos = {
            nombre: $(e.originalEvent.srcElement)
              .find("#nombre")
              .val()
              .toUpperCase(),
            correo: $(e.originalEvent.srcElement).find("#correo").val(),
            telefono: $(e.originalEvent.srcElement).find("#telefono").val(),
          };
          socket.emit("chat-contact", datos);

          socket.on("chat-" + datos.telefono, function (data) {
            console.log(data);
            chats.push(data);
            if(data.type == "user"){
                $("#mensajes").append(`<div
                  class="alert alert-success ml-auto"
                  role="alert"
                  style="width: 16rem"
                >
                ${data.msg}
                </div>`)
            }
            $("#mensajes").scrollTop($("#mensajes")[0].scrollHeight);
          });
        });
        socket.on("chat-contact", function (data) {
          console.log(data);

          if (data.user == "bot") {
            $("#mensajes")
              .append(`<div class="alert alert-light border mr-auto" role="alert" style="width: 16rem">
                ${data.msg}
                </div>`);
          }
          chats.push(data);
          $("#contact-form").hide();
          $("#mensajes").scrollTop($("#mensajes")[0].scrollHeight);
        });

        socket.on("user-list-in-chat", function (data) {
          console.log(data);
          if (!exist_user) {
            users_list.push(data);
            console.log(users_list);
            $("#users-list").append(
              $("<li data='" + data.telefono + "'>")
                .text(data.nombre)
                .click((e) => {
                  console.log(e.target.getAttribute("data"));
                  $("#amdin-card").show().find('.name-user').text(data.nombre)                  
                  $("#menssage-admin");
                })
            );
          }
        });
        var chat = false;
        $("#form-response").submit((e) => {
          e.preventDefault();
          chat = true;

          socket.emit("chat-" + datos.telefono, {
            msg: $("#msg").val(),
            type: "user",
            data: datos,
          });
          $("#msg").val('').focus();
          
        });

        $("form").submit(function () {
          if ($("#m").val() !== "") {
            socket.emit("chat message", $("#m").val());
          } else {
            $("#m").focus();
          }

          $("#m").val("");
          return false;
        });
        socket.on("chat message", function (msg) {
          $("#messages").append($("<li>").text(msg));
          window.scrollTo(0, document.body.scrollHeight);
        });
      });
    </script>
  </body>
</html>
